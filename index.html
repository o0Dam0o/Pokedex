<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/60e48e9ebc.js"
			crossorigin="anonymous"
		></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
		<link
			rel="shortcut icon"
			href="./img/pokemon-symbol-logo-png-31.png"
			type="image/x-icon"
		/>
		<title>Pokedex</title>
	</head>

	<body id="body">
		<nav
			class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark"
			id="nav"
		>
			<div class="container-fluid flex-column">
				<a class="navbar-brand logo"
					>P<img
						src="./img/pokemon-symbol-logo-png-31.png"
						width="30px"
						height="30px"
					/>kedex</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								id="inicio"
								>Inicio</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="favoritos">Favoritos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="dia-noche"
								><img src="./img/noche.png" style="height: 25px"
							/></a>
						</li>
					</ul>
					<form class="d-flex" role="search" onsubmit="buscarPokemon(event)">
						<input
							name="pokemon"
							class="form-control me-2"
							type="search"
							placeholder="Pokemons"
							aria-label="Buscar"
						/>
						<button class="btn btn-outline-success" type="submit">
							Buscar
						</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="d-flex justify-content-center">
			<div class="spinner-grow text-danger" id="spinner" role="status">
				<span class="visually-hidden">Cargando...</span>
			</div>
		</div>
		<main id="principal" class="row justify-content-center m-0"></main>
		<nav aria-label="Page navigation example" id="pagina">
			<ul class="pagination justify-content-center">
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Previous" id="previous">
						<span aria-hidden="true">&laquo;</span>
						Anterior
					</a>
				</li>
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Next" id="next">
						Siguiente
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
